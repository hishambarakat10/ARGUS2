<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
</head>
<body>
    <h1>Dashboard</h1>

    <!-- Line Chart -->
    <div>
        <h3>Alert Counts Over Time</h3>
        <canvas id="lineChart"></canvas>
    </div>

    <!-- Pie Chart -->
    <div>
        <h3>Alert Classification Distribution</h3>
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        const socket = io();  // Connect to WebSocket server

        let lineChart, pieChart;

        function fetchChartData() {
            fetch('/api/chart-data')
                .then(response => response.json())
                .then(data => {
                    if (lineChart) {
                        lineChart.data.labels = data.timestamps;
                        lineChart.data.datasets[0].data = data.alert_counts;
                        lineChart.update();
                    } else {
                        const ctxLine = document.getElementById('lineChart').getContext('2d');
                        lineChart = new Chart(ctxLine, {
                            type: 'line',
                            data: {
                                labels: data.timestamps,
                                datasets: [{
                                    label: 'Alert Counts',
                                    data: data.alert_counts,
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    x: {
                                        ticks: {
                                            maxRotation: 90,
                                            minRotation: 45
                                        }
                                    },
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }
                });
        }

        function fetchPieData() {
            fetch('/api/pie-data')
                .then(response => response.json())
                .then(data => {
                    if (pieChart) {
                        pieChart.data.labels = data.labels;
                        pieChart.data.datasets[0].data = data.data;
                        pieChart.update();
                    } else {
                        const ctxPie = document.getElementById('pieChart').getContext('2d');
                        pieChart = new Chart(ctxPie, {
                            type: 'pie',
                            data: {
                                labels: data.labels,
                                datasets: [{
                                    data: data.data,
                                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#FF9F40'],
                                    hoverOffset: 4
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    legend: {
                                        position: 'top',
                                    },
                                    tooltip: {
                                        callbacks: {
                                            label: function(tooltipItem) {
                                                return tooltipItem.label + ': ' + tooltipItem.raw + ' Alerts';
                                            }
                                        }
                                    }
                                }
                            }
                        });
                    }
                });
        }

        // Initial data fetch
        fetchChartData();
        fetchPieData();

        // Listen for updates from WebSocket
        socket.on("update_charts", () => {
            fetchChartData();
            fetchPieData();
        });

    </script>
</body>
</html>
