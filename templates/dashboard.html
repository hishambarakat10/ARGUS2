<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .chart-container {
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }
        h3 {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Line Chart -->
    <div class="chart-container">
        <h3>Event Type Over Time</h3>
        <canvas id="lineChart"></canvas>
    </div>

    <!-- Pie Chart -->
    <div class="chart-container">
        <h3>Event Type Distribution</h3>
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        let lineChart, pieChart;

        function fetchChartData() {
            fetch('/api/chart-data')
                .then(response => response.json())
                .then(data => {
                    if (!data.timestamps || !data.event_counts || data.timestamps.length === 0) {
                        console.warn("No data available for the line chart.");
                        return;
                    }

                    const ctxLine = document.getElementById('lineChart').getContext('2d');

                    if (lineChart) {
                        lineChart.destroy();
                    }

                    lineChart = new Chart(ctxLine, {
                        type: 'line',
                        data: {
                            labels: data.timestamps,
                            datasets: [{
                                label: 'Event Count',
                                data: data.event_counts,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderWidth: 2,
                                pointRadius: data.timestamps.length > 50 ? 0 : 5,
                                pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                                fill: false
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: { type: 'category' },
                                y: {
                                    beginAtZero: true,
                                    ticks: { stepSize: 1, min: 1 }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error("Error fetching line chart data:", error));

            fetch('/api/pie-data')
                .then(response => response.json())
                .then(data => {
                    if (!data.labels || !data.percentages || data.labels.length === 0) {
                        console.warn("No data available for the pie chart.");
                        return;
                    }

                    const ctxPie = document.getElementById('pieChart').getContext('2d');

                    if (pieChart) {
                        pieChart.destroy();
                    }

                    const colors = generateColors(data.labels.length);

                    pieChart = new Chart(ctxPie, {
                        type: 'pie',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                data: data.percentages,
                                backgroundColor: colors,
                                hoverOffset: 10,
                                borderColor: '#ffffff',
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { position: 'top' },
                                tooltip: {
                                    callbacks: {
                                        label: function(tooltipItem) {
                                            return tooltipItem.label + ': ' + tooltipItem.raw.toFixed(2) + '%';
                                        }
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error("Error fetching pie chart data:", error));
        }

        function generateColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                const hue = (i * 137.5) % 360;
                colors.push(`hsl(${hue}, 70%, 50%)`);
            }
            return colors;
        }

        fetchChartData();
        setInterval(fetchChartData, 5000);
    </script>
</body>
</html>
