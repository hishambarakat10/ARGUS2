<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 30px;
        }
        canvas {
            width: 50% !important;
            height: 50% !important;
            max-width: 400px;
            max-height: 300px;
        }
        h3 {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Line Chart -->
    <div class="chart-container">
        <h3>Alert Counts Over Time</h3>
        <canvas id="lineChart"></canvas>
    </div>

    <!-- Pie Chart -->
    <div class="chart-container">
        <h3>Alert Classification Distribution</h3>
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        function fetchChartData() {
            fetch('/api/chart-data')
                .then(response => response.json())
                .then(data => {
                    const ctxLine = document.getElementById('lineChart').getContext('2d');
                    new Chart(ctxLine, {
                        type: 'line',
                        data: {
                            labels: data.timestamps,
                            datasets: [{
                                label: 'Event Type Counts',
                                data: data.event_counts,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 2,
                                fill: false
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: { type: 'category', labels: data.timestamps },
                                y: { beginAtZero: true }
                            }
                        }
                    });
                });

            fetch('/api/pie-data')
                .then(response => response.json())
                .then(data => {
                    const ctxPie = document.getElementById('pieChart').getContext('2d');
                    new Chart(ctxPie, {
                        type: 'pie',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                data: data.percentages,
                                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#FF9F40'],
                                hoverOffset: 4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { position: 'top' },
                                tooltip: {
                                    callbacks: {
                                        label: function(tooltipItem) {
                                            return tooltipItem.label + ': ' + tooltipItem.raw.toFixed(2) + '%';
                                        }
                                    }
                                }
                            }
                        }
                    });
                });
        }

        fetchChartData();
        setInterval(fetchChartData, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
