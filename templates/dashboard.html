<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard</h1>

    <!-- Line Chart -->
    <div>
        <h3>Alert Counts Over Time</h3>
        <canvas id="lineChart"></canvas>
    </div>

    <!-- Pie Chart -->
    <div>
        <h3>Alert Classification Distribution</h3>
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        // Fetch the chart data from the API and create the charts
        fetch('/api/chart-data')
            .then(response => response.json())
            .then(data => {
                const ctxLine = document.getElementById('lineChart').getContext('2d');
                new Chart(ctxLine, {
                    type: 'line',
                    data: {
                        labels: data.timestamps, // Use timestamps for the x-axis
                        datasets: [{
                            label: 'Alert Counts',
                            data: data.alert_counts, // Alert counts for y-axis
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'category',
                                labels: data.timestamps,
                                ticks: {
                                    maxRotation: 90,
                                    minRotation: 45
                                }
                            },
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });

        fetch('/api/pie-data')
            .then(response => response.json())
            .then(data => {
                const ctxPie = document.getElementById('pieChart').getContext('2d');
                new Chart(ctxPie, {
                    type: 'pie',
                    data: {
                        labels: data.labels, // Alert types as labels
                        datasets: [{
                            data: data.values, // Values associated with each alert type
                            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#FF9F40'], // Customize colors
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        return tooltipItem.label + ': ' + tooltipItem.raw + ' Alerts';
                                    }
                                }
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
