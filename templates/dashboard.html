<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suricata Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chart-container {
            width: 80%;
            max-width: 800px;
            margin: 20px;
        }

        canvas {
            width: 100% !important;
            height: 300px; /* Shortened the height */
        }

        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h3>Line Chart (Event Count by Timestamp)</h3>
        <canvas id="lineChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Pie Chart (Event Type Distribution)</h3>
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        const socket = io.connect('http://127.0.0.1:5000');

        let lineChartData = {
            labels: [],
            datasets: []
        };

        let pieChartData = {
            labels: [],
            data: []
        };

        const lineChart = new Chart(document.getElementById("lineChart"), {
            type: 'line',
            data: lineChartData,
            options: {
                scales: {
                    x: {
                        type: 'category',
                        title: {
                            display: true,
                            text: 'Timestamp'
                        },
                        ticks: {
                            callback: function(value, index, values) {
                                return index + 1;  // Make x-axis display whole numbers starting from 1
                            }
                        }
                    },
                    y: {
                        ticks: {
                            stepSize: 1
                        },
                        title: {
                            display: true,
                            text: 'Event Count'
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
                elements: {
                    point: {
                        radius: 5 // Make sure dots are visible
                    }
                }
            }
        });

        const pieChart = new Chart(document.getElementById("pieChart"), {
            type: 'pie',
            data: {
                labels: pieChartData.labels,
                datasets: [{
                    data: pieChartData.data,
                    backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#F1C40F']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.raw.toFixed(2) + '%';
                            }
                        }
                    }
                }
            }
        });

        socket.on("update_charts", function() {
            // Update Line Chart Data
            fetch("/api/chart-data")
                .then(response => response.json())
                .then(data => {
                    const groupedData = groupByTimestamp(data.timestamps, data.datasets);
                    lineChartData.labels = groupedData.timestamps;

                    // Create a separate dataset for each event type
                    lineChartData.datasets = Object.keys(groupedData.eventData).map(eventType => ({
                        label: eventType,
                        data: groupedData.eventData[eventType],
                        borderColor: getRandomColor(),
                        fill: false,
                        tension: 0.4,  // Connect the dots with a smooth line
                        pointRadius: 5
                    }));

                    lineChart.update();
                });

            // Update Pie Chart Data
            fetch("/api/pie-data")
                .then(response => response.json())
                .then(data => {
                    pieChartData.labels = data.labels;
                    pieChartData.data = data.data;
                    pieChart.update();
                });
        });

        function getRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        // Function to group timestamps by minute and second
        function groupByTimestamp(timestamps, eventData) {
            let grouped = {
                timestamps: [],
                eventData: {}
            };

            timestamps.forEach(timestamp => {
                // Round the timestamp to the nearest minute and second
                const date = new Date(timestamp);
                const groupedTimestamp = `${date.getMinutes()}:${date.getSeconds()}`;

                // Add to grouped timestamps if not already present
                if (!grouped.timestamps.includes(groupedTimestamp)) {
                    grouped.timestamps.push(groupedTimestamp);
                }

                // Initialize data for each event type
                if (!grouped.eventData[groupedTimestamp]) {
                    grouped.eventData[groupedTimestamp] = {};
                }

                Object.keys(eventData).forEach(eventType => {
                    if (!grouped.eventData[groupedTimestamp][eventType]) {
                        grouped.eventData[groupedTimestamp][eventType] = 0;
                    }
                    if (eventData[eventType][timestamp]) {
                        grouped.eventData[groupedTimestamp][eventType]++;
                    }
                });
            });

            return grouped;
        }
    </script>
</body>
</html>
