<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suricata Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
</head>
<body>
    <div>
        <h2>Real-time Event Type Distribution</h2>
        <canvas id="pieChart" width="400" height="400"></canvas>
    </div>
    <div>
        <h2>Real-time Event Counts by Timestamp</h2>
        <canvas id="lineChart" width="400" height="400"></canvas>
    </div>

    <script>
        // Create the pie chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#FF33A6'],
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            }
        });

        // Create the line chart
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: []
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1  // Force whole number increments on the y-axis
                        }
                    }
                }
            }
        });

        function updateCharts() {
            fetch('/api/chart-data')
                .then(response => response.json())
                .then(data => {
                    // Update line chart data
                    lineChart.data.labels = data.timestamps;  // Timestamps are now grouped
                    lineChart.data.datasets = [];
                    for (var eventType in data.datasets) {
                        lineChart.data.datasets.push({
                            label: eventType,
                            data: data.datasets[eventType],
                            borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
                            fill: false
                        });
                    }
                    lineChart.update();
                });

            fetch('/api/pie-data')
                .then(response => response.json())
                .then(data => {
                    // Update pie chart data
                    pieChart.data.labels = data.labels;  // Event types
                    pieChart.data.datasets[0].data = data.percentages;  // Percentages of each event type
                    pieChart.update();
                });
        }

        // Socket.io listener for real-time updates
        const socket = io();
        socket.on('update_charts', function() {
            updateCharts();
        });

        // Initial data load
        updateCharts();
    </script>
</body>
</html>
