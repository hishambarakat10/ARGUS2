<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suricata Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"></script>
    <style>
        canvas { margin: 20px; }
    </style>
</head>
<body>
    <h1>Real-Time Suricata Dashboard</h1>
    <div>
        <canvas id="lineChart"></canvas>
    </div>
    <div>
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        var lineChartCtx = document.getElementById("lineChart").getContext("2d");
        var pieChartCtx = document.getElementById("pieChart").getContext("2d");

        var lineChart = new Chart(lineChartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: []
            },
            options: {
                scales: {
                    x: {
                        type: 'category',
                        title: {
                            display: true,
                            text: 'Timestamp'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Event Type Count'
                        }
                    }
                }
            }
        });

        var pieChart = new Chart(pieChartCtx, {
            type: 'pie',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    backgroundColor: ['#FF0000', '#00FF00', '#0000FF', '#FFFF00']  // Sample colors
                }]
            }
        });

        // Fetch data for the charts
        function updateCharts() {
            fetch('/api/chart-data')
                .then(response => response.json())
                .then(data => {
                    // Update line chart data
                    lineChart.data.labels = data.timestamps;
                    lineChart.data.datasets = [];
                    for (var eventType in data.datasets) {
                        lineChart.data.datasets.push({
                            label: eventType,
                            data: data.datasets[eventType],
                            borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
                            fill: false
                        });
                    }
                    lineChart.update();
                });

            fetch('/api/pie-data')
                .then(response => response.json())
                .then(data => {
                    // Update pie chart data
                    pieChart.data.labels = data.labels;  // Event types
                    pieChart.data.datasets[0].data = data.percentages;  // Percentages of each event type
                    pieChart.update();
                });
        }

        // SocketIO event listener for real-time updates
        var socket = io.connect('http://127.0.0.1:5000');
        socket.on('update_charts', function() {
            updateCharts();
        });

        // Initial data load
        updateCharts();
    </script>
</body>
</html>
