<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suricata Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
</head>
<body>
    <div style="width: 600px; height: 300px">
        <h2>Classification Over Time (Line Chart)</h2>
        <canvas id="lineChart"></canvas>
    </div>

    <div style="width: 600px; height: 300px">
        <h2>Classification Distribution (Pie Chart)</h2>
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        let lineChart, pieChart;

        function updateCharts() {
            fetch('/api/chart-data')
                .then(response => response.json())
                .then(data => {
                    const lineCtx = document.getElementById('lineChart').getContext('2d');

                    if (lineChart) lineChart.destroy();
                    lineChart = new Chart(lineCtx, {
                        type: 'line',
                        data: {
                            labels: data.timestamps,
                            datasets: Object.entries(data.datasets).map(([classification, counts]) => ({
                                label: classification,
                                data: counts,
                                fill: false
                            }))
                        },
                        options: {
                            responsive: true,
                            scales: { y: { beginAtZero: true } }
                        }
                    });
                });

            fetch('/api/pie-data')
                .then(response => response.json())
                .then(data => {
                    const pieCtx = document.getElementById('pieChart').getContext('2d');

                    if (pieChart) pieChart.destroy();
                    pieChart = new Chart(pieCtx, {
                        type: 'pie',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                data: data.percentages,
                                backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#FF33A6'],
                                borderColor: '#fff',
                                borderWidth: 1
                            }]
                        }
                    });
                });
        }

        // Update charts every 10 seconds
        setInterval(updateCharts, 60000);

        // WebSocket connection to trigger updates on new logs
        const socket = io();
        socket.on("update_charts", function() {
            updateCharts();
        });

        updateCharts();  // Initial load
    </script>
</body>
</html>
