<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suricata Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <style>
        .container { display: flex; }
        .chart-container { width: 60%; }
        .pie-container { width: 40%; }
        .chatbox { width: 100%; margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div class="container">
        <div class="chart-container">
            <h2>Classification Over Time (Line Chart)</h2>
            <canvas id="lineChart"></canvas>
        </div>
        <div class="pie-container">
            <h2>Classification Distribution (Pie Chart)</h2>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <!-- Chatbot Section -->
    <div class="chatbox">
        <h2>Suricata IDS Chatbot</h2>
        <textarea id="chatInput" rows="3" placeholder="Ask about IDS logs..."></textarea>
        <button onclick="askChatbot()">Ask</button>
        <p><strong>Response:</strong> <span id="chatResponse"></span></p>
    </div>

    <script>
        let lineChart, pieChart;

        function updateCharts() {
            fetch('/api/chart-data')
                .then(response => response.json())
                .then(data => {
                    if (lineChart) lineChart.destroy();
                    lineChart = new Chart(document.getElementById('lineChart').getContext('2d'), {
                        type: 'line',
                        data: { labels: data.timestamps, datasets: Object.entries(data.datasets).map(([c, counts]) => ({ label: c, data: counts, fill: false })) }
                    });
                });

            fetch('/api/pie-data')
                .then(response => response.json())
                .then(data => {
                    if (pieChart) pieChart.destroy();
                    pieChart = new Chart(document.getElementById('pieChart').getContext('2d'), {
                        type: 'pie',
                        data: { labels: data.labels, datasets: [{ data: data.percentages }] }
                    });
                });
        }

        function askChatbot() {
            fetch("/api/chat", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ message: document.getElementById("chatInput").value }) })
                .then(response => response.json()).then(data => document.getElementById("chatResponse").innerText = data.response);
        }

        setInterval(updateCharts, 10000);
        const socket = io(); socket.on("update_charts", updateCharts);
        updateCharts();
    </script>

</body>
</html>
