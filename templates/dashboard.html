<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suricata Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div>
        <h3>Line Chart (Event Count by Timestamp)</h3>
        <canvas id="lineChart"></canvas>
    </div>

    <div>
        <h3>Pie Chart (Event Type Distribution)</h3>
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        const socket = io.connect('http://127.0.0.1:5000');

        let lineChartData = {
            labels: [],
            datasets: []
        };

        let pieChartData = {
            labels: [],
            data: []
        };

        const lineChart = new Chart(document.getElementById("lineChart"), {
            type: 'line',
            data: lineChartData,
            options: {
                scales: {
                    x: {
                        type: 'category',
                        title: {
                            display: true,
                            text: 'Timestamp'
                        }
                    },
                    y: {
                        ticks: {
                            stepSize: 1
                        },
                        title: {
                            display: true,
                            text: 'Event Count'
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });

        const pieChart = new Chart(document.getElementById("pieChart"), {
            type: 'pie',
            data: {
                labels: pieChartData.labels,
                datasets: [{
                    data: pieChartData.data,
                    backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#F1C40F']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.raw.toFixed(2) + '%';
                            }
                        }
                    }
                }
            }
        });

        socket.on("update_charts", function() {
            // Update Line Chart Data
            fetch("/api/chart-data")
                .then(response => response.json())
                .then(data => {
                    lineChartData.labels = data.timestamps;
                    lineChartData.datasets = Object.keys(data.datasets).map(eventType => ({
                        label: eventType,
                        data: data.datasets[eventType],
                        borderColor: getRandomColor(),
                        fill: false
                    }));
                    lineChart.update();
                });

            // Update Pie Chart Data
            fetch("/api/pie-data")
                .then(response => response.json())
                .then(data => {
                    pieChartData.labels = data.labels;
                    pieChartData.data = data.data;
                    pieChart.update();
                });
        });

        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }
    </script>
</body>
</html>
