<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suricata Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
</head>
<body>
    <div style="width: 600px; height: 300px">
        <h2>Event Type Counts over Time (Line Chart)</h2>
        <canvas id="lineChart"></canvas>
    </div>

    <div style="width: 600px; height: 300px">
        <h2>Event Types (Pie Chart)</h2>
        <canvas id="pieChart"></canvas>
    </div>

    <!-- Chatbot Section -->
    <div>
        <h2>Suricata IDS Chatbot</h2>
        <textarea id="chatInput" rows="3" placeholder="Ask about IDS logs..."></textarea>
        <button onclick="askChatbot()">Ask</button>
        <p><strong>Response:</strong> <span id="chatResponse"></span></p>
    </div>

    <script>
        // Ensure charts load properly before chatbot is initialized
        document.addEventListener("DOMContentLoaded", function() {
            updateCharts();
        });

        function updateCharts() {
            fetch('/api/chart-data')
                .then(response => response.json())
                .then(data => {
                    const lineCtx = document.getElementById('lineChart').getContext('2d');
                    const lineChart = new Chart(lineCtx, {
                        type: 'line',
                        data: {
                            labels: data.timestamps,
                            datasets: Object.entries(data.datasets).map(([eventType, counts]) => ({
                                label: eventType,
                                data: counts,
                                fill: false
                            }))
                        },
                        options: {
                            scales: { y: { ticks: { stepSize: 1 } } }
                        }
                    });
                });

            fetch('/api/pie-data')
                .then(response => response.json())
                .then(data => {
                    const pieCtx = document.getElementById('pieChart').getContext('2d');
                    new Chart(pieCtx, {
                        type: 'pie',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                data: data.percentages,
                                backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#FF33A6'],
                                borderColor: '#fff',
                                borderWidth: 1
                            }]
                        }
                    });
                });
        }

        function askChatbot() {
            const userMessage = document.getElementById("chatInput").value;
            document.getElementById("chatResponse").innerText = "Thinking...";

            fetch("http://127.0.0.1:5001/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("chatResponse").innerText = data.response;
            })
            .catch(error => {
                document.getElementById("chatResponse").innerText = "Error: Unable to reach chatbot.";
                console.error("Chatbot Error:", error);
            });
        }

        // Ensure charts update when new data arrives
        const socket = io();
        socket.on("update_charts", function() {
            updateCharts();
        });

        // Initial load
        updateCharts();
    </script>
</body>
</html>
