<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suricata Dashboard</title>
    
    <!-- Load Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Load Socket.io for real-time updates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
</head>
<body>
    <!-- Line Chart Section -->
    <div style="width: 600px; height: 300px">
        <h2>Alerts Over Time (Line Chart)</h2>
        <canvas id="lineChart"></canvas>  <!-- Canvas for line chart -->
    </div>

    <!-- Pie Chart Section -->
    <div style="width: 600px; height: 300px">
        <h2>Severity Breakdown (Pie Chart)</h2>
        <canvas id="pieChart"></canvas>  <!-- Canvas for pie chart -->
    </div>

    <!-- Chatbot Section -->
    <div style="width: 400px; height: 300px">
        <h2>Chat with AI</h2>
        <div id="chatbox" style="border: 1px solid #ccc; height: 200px; overflow-y: scroll; padding: 10px; margin-bottom: 10px"></div>
        <input type="text" id="chatInput" placeholder="Type a message..." style="width: 80%">
        <button onclick="sendMessage()">Send</button>  <!-- Send button for chatbot -->
    </div>

    <script>
        let lineChart, pieChart;  // Chart instances

        function updateCharts() {
            // Fetch and update the line chart (Alerts Over Time)
            fetch('/api/alerts-over-time')
                .then(response => response.json())
                .then(data => {
                    const lineCtx = document.getElementById('lineChart').getContext('2d');
                    
                    // Destroy old chart before creating a new one
                    if (lineChart) lineChart.destroy();

                    // Create a new line chart
                    lineChart = new Chart(lineCtx, {
                        type: 'line',
                        data: {
                            labels: data.timestamps,  // X-axis: Timestamps (Minutes)
                            datasets: [{
                                label: "Alerts Over Time",
                                data: data.alerts,  // Y-axis: Alert counts per minute
                                borderColor: "red",
                                fill: false
                            }]
                        },
                        options: { responsive: true, scales: { y: { beginAtZero: true } } }
                    });
                });

            // Fetch and update the pie chart (Severity Breakdown)
            fetch('/api/severity-breakdown')
                .then(response => response.json())
                .then(data => {
                    const pieCtx = document.getElementById('pieChart').getContext('2d');
                    
                    // Destroy old chart before creating a new one
                    if (pieChart) pieChart.destroy();

                    // Create a new pie chart
                    pieChart = new Chart(pieCtx, {
                        type: 'pie',
                        data: {
                            labels: data.labels,  // Severity labels
                            datasets: [{
                                data: data.values,  // Count of each severity level
                                backgroundColor: ['#FF5733', '#33FF57', '#3357FF'],  // Colors for severity
                                borderColor: '#fff',
                                borderWidth: 1
                            }]
                        }
                    });
                });
        }

        // Connect to WebSocket server
        const socket = io();
        socket.on("update_charts", updateCharts);  // Refresh charts when new data arrives

        // Function to send user message to chatbot
        function sendMessage() {
            fetch('/api/chat', { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ message: document.getElementById("chatInput").value }) 
            })
            .then(response => response.json())
            .then(data => document.getElementById("chatbox").innerHTML += `<div><strong>Rasa:</strong> ${data.response}</div>`);
        }

        updateCharts();  // Load charts on page load
    </script>
</body>
</html>
